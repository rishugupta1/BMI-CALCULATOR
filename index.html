<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="container">
        <h2>BMI Calculator</h2>
        <form id="bmiform">
            <label for="gender">Gender:</label>
            <select id="gender" required>
               <option value="male">Male</option>
               <option value="female">Female</option> <!-- Corrected value to lowercase -->
            </select>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter Age" required>

            <label for="height-feet">Height:</label>
            <input type="number" id="height-feet" placeholder="Feet" required>
            <input type="number" id="height-inches" placeholder="Inches" required> <!-- Corrected label typo -->

            <label for="weight">Weight:</label> <!-- Corrected typo in label opening tag -->
            <input type="number" id="weight" placeholder="Enter the weight in KGs" required>

            <input type="submit" value="Calculate BMI">
        </form>
        <div id="result"></div>
    </div>
    <script src="1.js"></script> <!-- Make sure to use the correct JavaScript file name -->
</body>
</html>
